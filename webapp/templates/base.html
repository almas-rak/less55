{% load static %}

<html lang="en">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <ul class="menu">

                    <a href="{% url 'index' %}">Home</a>

                    <a href="/admin" class="link">admin</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock content %}
    </div>

</body>
</html>
